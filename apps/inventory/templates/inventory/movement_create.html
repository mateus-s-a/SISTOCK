{% extends 'base.html' %}
{% block title %}Nova Movimentação - SISTOCK{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Nova Movimentação</h3>
    <a href="{% url 'inventory:movement_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Voltar
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Produto</label>
                    <input type="text" class="form-control" name="product" placeholder="Digite o nome/SKU do produto"
                        required>
                    <div class="form-text">Busca real será adicionada após os models.</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Tipo</label>
                    <select name="movement_type" class="form-select" required>
                        <option value="IN">Entrada</option>
                        <option value="OUT">Saída</option>
                        <option value="ADJ">Ajuste</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quantidade</label>
                    <input type="number" min="1" class="form-control" name="quantity" placeholder="0" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Motivo/Observação</label>
                    <textarea name="reason" rows="3" class="form-control" placeholder="Descreva o motivo"></textarea>
                </div>
            </div>
            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Salvar
                </button>
                <a href="{% url 'inventory:movement_list' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<div class="alert alert-warning mt-3">
    <i class="fas fa-triangle-exclamation me-1"></i> Nesta fase, o envio apenas mostra uma mensagem de sucesso e retorna
    para a lista.
</div>
{% endblock %}
