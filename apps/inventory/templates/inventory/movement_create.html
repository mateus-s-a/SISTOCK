<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Nova Movimentação</h3>
    <a href="{% url 'inventory:movement_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Voltar para Lista de Movimentações
    </a>
</div>


<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Salvar Movimentação
                </button>
                <a href="{% url 'inventory:dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
