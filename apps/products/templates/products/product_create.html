{% extends 'base.html' %}

{% block title %}Novo Produto - SISTOCK{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Novo Produto</h3>
    <a href="{% url 'products:product_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Voltar
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">SKU</label>
                    <input type="text" class="form-control" name="sku" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" name="price" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" name="category">
                        <option value="1">Eletrônicos</option>
                        <option value="2">Roupas</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Estoque Inicial</label>
                    <input type="number" min="0" class="form-control" name="stock" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Estoque Mínimo</label>
                    <input type="number" min="0" class="form-control" name="minimum_stock" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Salvar
                </button>
                <a href="{% url 'products:product_list' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<div class="alert alert-warning mt-3">
    <i class="fas fa-triangle-exclamation me-1"></i> 
    Formulário simulado - dados reais serão salvos após implementação dos models.
</div>
{% endblock %}
