{% extends 'base.html' %}

{% block title %}Nova Categoria - SISTOCK{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Nova Categoria</h3>
    <a href="{% url 'products:category_list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Voltar
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nome da Categoria</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Salvar
            </button>
            <a href="{% url 'products:category_list' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
