{% extends 'base.html' %}

{% block title %}Categorias - SISTOCK{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0"><i class="fas fa-tags me-2"></i>Categorias</h3>
    <a href="{% url 'products:category_create' %}" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Nova Categoria
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card border-primary">
                    <div class="card-body text-center">
                        <i class="fas fa-laptop fa-3x text-primary mb-2"></i>
                        <h5>Eletrônicos</h5>
                        <p class="text-muted">15 produtos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card border-success">
                    <div class="card-body text-center">
                        <i class="fas fa-tshirt fa-3x text-success mb-2"></i>
                        <h5>Roupas</h5>
                        <p class="text-muted">8 produtos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-info mt-3">
    <i class="fas fa-info-circle me-1"></i> 
    Categorias demonstrativas - CRUD completo virá na Fase 2.
</div>
{% endblock %}
