{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirmar Exclusão de Produto</h3>
        </div>
        <div class="card-body">
            <p>Você tem certeza que deseja excluir o produto <strong>"{{ object.name }}"</strong>?</p>
            <p class="text-danger">Esta ação não pode ser desfeita.</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
                <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
